########################################################################################################################
#######################################################  STYLES  #######################################################
########################################################################################################################
styles:

  ######################################################  ICONS  #######################################################
  icon_library:
    base: points
    texture: icon_library
    blend_order: 1
    draw:
      size: global.icon_size
      sprite_default: generic
      buffer: global.texture_buffer_size
      text:
        text_source: global.ux_language_text_source
        anchor: [top-right, top-left, bottom-right, bottom-left, top, bottom]
        buffer: global.texture_buffer_size
        text_wrap: 18
        max_lines: 3
        font:
          family: global.text_font_family
          weight: global.icon.text.font.weight
          fill: global.text_fill
          size: global.icon.text.font.size
          stroke: global.icon.text.font.stroke

  #######################################################  TEXT  #######################################################
  text-blend-order:
    base: text
    blend_order: 1
  minor_road_labels-style:
    mix: text-blend-order
    min_render_zoom: global.min_render_zooms.minor_road
  #####################################################  POLYGONS  #####################################################
  translucent-polygons:
    base: polygons
    blend: translucent
  ######################################################  LINES  #######################################################
  translucent-lines:
    base: lines
    blend: translucent
  center-lines:
    base: lines
    blend: opaque
  bridge:
    base: lines
    blend: opaque
    draw:
      order: global.feature_order
      cap: butt
      outline:
        cap: butt
        width: [
          [14, 0px],
          [16, 1.5px],
          [17, 2px]
        ]
        color: global.bridge_outline
  other-boundaries:
    base: lines
    blend: overlay
    dash: global.boundary.other.line.dash
    # dash_background_color: global.country_disputed_boundary_background_color
    dash_background_color: global.country_boundary_outline_color
  rail:
    base: lines
    dash: global.road.rail.line.dash
    dash_background_color: global.rail_dash_background_color
  under_construction:
    base: lines
    dash: global.road.under_construction.line.dash
    draw:
      cap: butt
      join: miter
      width: global.road.default.line.width
  pedestrian:
    base: lines
    dash: global.road.path.pedestrian.line.dash
  ferry:
    base: lines
    dash: global.road.ferry.line.dash
  ferry-tunnel:
    base: lines
    dash: global.road.ferry.tunnel.line.dash
    dash_background_color: global.ferry_tunnel_color
  minor_road-style:
    base: lines
    min_render_zoom: global.min_render_zooms.minor_road
  minor_road_bridge-style:
    mix: bridge
    min_render_zoom: global.min_render_zooms.minor_road

  ####################################################  BUILDINGS  #####################################################
  buildings:
    base: polygons
    blend: translucent
    lighting: false
    texcoords: true
    shaders:
      defines:
        LIGHT_IMPACT: 0.35
        WALL_COLOR_DIM: 0.75
        LIGHT_DIR: vec3(1., 0., 0.)
        TOP_DIR: vec3(0., 0., 1.)
      blocks:
        color: |
          float lightFactor = (1. - LIGHT_IMPACT) + LIGHT_IMPACT * abs(dot(LIGHT_DIR, worldNormal()));
          vec4 dimmedColor = vec4(v_color.rgb * WALL_COLOR_DIM, 1.);
          color = mix(dimmedColor, color, v_texcoord.y * lightFactor);
          color = mix(color, v_color, dot(TOP_DIR, worldNormal()));


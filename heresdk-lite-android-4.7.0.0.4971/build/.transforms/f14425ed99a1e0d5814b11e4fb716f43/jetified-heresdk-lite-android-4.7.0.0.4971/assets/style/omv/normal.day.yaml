              - $zoom: { max: 14}
          draw:
            populated-places-style:
              size: [[9, 6px], [10, 0px]]
              sprite: city-center--circle_day
              priority: 7
              text:
                priority: 7
        town:
          filter:
            kind_detail: town
          draw:
            populated-places-style:
              visible: true
              size: [[9, 6px], [10, 0px]]
              sprite: city-center--circle_day
              priority: 8
              text:
                priority: 8
        village:
          filter:
            kind_detail: [village, hamlet]
          draw:
            places-style:
              buffer: 10px
              visible: global.text_visible_populated_places
              priority: 9
              font:
                fill: global.place_hamlet_color
                size: [[5, 9px], [8, 10px], [10, 15px], [12, 12px],[14, 18px]]
                stroke:
                  color: global.place_hamlet_outline_color
                  width: 1px
    neighbourhoods:
      filter:
        all:
          - kind: borough
          - $zoom: { max: 15}
      draw:
        places-style:
          visible: global.text_visible_neighbourhoods
          priority: 12
          buffer: 8px
          max_lines: 2
          font:
            fill: rgb(90,90,120)
            size: [[9, 14px], [11, 15px], [13, 22px]]
            stroke:
              color: [
                [13, 'rgba(240, 245, 247, .70)'],
                [14, 'rgba(237, 242, 244, .70)'],
                [15, 'rgba(229, 236, 240, .70)'],
                [16, 'rgba(224, 231, 235, .70)']
              ]
              width: 1px

  island_label:
    data: {source: omv, layer: earth}
    filter:
      kind: island
      $zoom: { min: 0, max: 15}
    draw:
      text-blend-order:
        text_source: global.ux_language_text_source
        priority: 21
        anchor: center
        font:
          fill: global.island_color
          stroke:
            color: global.island_outline_color
            width: 1px
          family: global.text_font_family
          weight: normal
          size: [[0, 10px], [11, 10px], [12, 11px], [13, 11px], [14, 12px], [15, 12px], [16, 13px]]
